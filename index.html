<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="description" content="Description" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <!-- 主题 -->
    <!-- 
      <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> 
      <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"> 
      <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"> 
      <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"> 
      <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dolphin.css"> 
    -->

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />

    <!-- 侧边栏目录样式 -->

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse@latest/dist/sidebar.min.css"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse@latest/dist/sidebar-folder.min.css"
    />

    <!-- TOC 样式 -->

    <link rel="stylesheet" href="//unpkg.com/docsify-toc@1.0.0/dist/toc.css" />

    <!-- 公式 -->

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />
  </head>

  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "笔记",
        repo: "https://github.com/dashboard",
        // 首页
        homepage: 'readme.md',
        // 目录默认展示几级
        maxLevel: 4,
        // 侧边栏，默认 _sidebar.md
        loadSidebar: true,
        loadSidebar: ".docsify/Sidebar.md",
        // 侧边栏搜索
        search: "auto",
        // 跳转后自动到顶部
        auto2top: true,
        // 导航栏，默认 _navbar.md
        loadNavbar: true,
        loadNavbar: ".docsify/Navbar.md",
        // 小屏设备合并导航栏到侧边栏
        mergeNavbar: true,
        // 封面，默认 _coverpage.md
        coverpage: true,
        coverpage: ".docsify/CoverPage.md",
        // 底栏
        loadFooter: true,
        loadFooter: ".docsify/Footer.md",
        // 页面右侧 TOC
        toc: {
          title: "目录",
          scope: ".markdown-section",
          headings: "h1, h2, h3, h4, h5, h6",
        },
        // 章节
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
          crossChapter: true,
          crossChapterText: true,
        },
        // 字数
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 搜索 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <!-- Emoji -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <!-- 侧边栏目录折叠 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse@latest/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- 页面右侧 TOC -->
    <script src="//unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
    <!-- 底栏 -->
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
    <!-- 章节 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- PlantUML -->
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <!-- Mermaid -->
    <script type="module">
      import mermaid from "//cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({ startOnLoad: true });
      window.mermaid = mermaid;
    </script>
    <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
    <!-- Mindmap -->
    <script src="//cdn.jsdelivr.net/npm/markmap-autoloader@0.15.2"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-markmap.js@1.0.0/docsify-markmap.min.js"></script>
    <!-- 双链 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
    <!-- 公式 -->
    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- y语法高亮：prism-对应语言.min.js  可以去掉.min-->
    <!-- java 语法高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <!-- gradle 语法高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-gradle.min.js"></script>
    <!-- c++ 语法高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
    <!-- git 语法高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-git.min.js"></script>
    <!-- sql 语法高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  </body>
</html>
